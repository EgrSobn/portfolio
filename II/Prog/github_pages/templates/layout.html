<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<link rel="icon" href="{{ '/static/icon.jpg'|asseturl }}">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} — Tupichok</title>

<body>

  <header>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ '/'|url }}">TupichOk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/'|url }}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/blog'|url }}">Блог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/projects'|url }}">Работы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/about'|url }}">Обо мне</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
  </header>

  <div class="page">
    {% block body %}{% endblock %}
  </div>
  
  <footer>
    &copy; Copyright 2022 by Egor Sobinin.
  </footer>

</body>
