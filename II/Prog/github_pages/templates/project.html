{% extends "layout.html" %}
{% block title %}{{ this.name }}{% endblock %}
{% block body %}
  <h1>{{ this.name }}</h1>
  {% for image in this.attachments.images %}
  <p class="image-project"><img src="{{ image|url }}" width="100%" height="100%"></p>
  {% endfor %}


  <div class="description">{{ this.description }}</div>
{% endblock %}
